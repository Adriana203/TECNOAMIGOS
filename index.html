<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecno Amigos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    header {
      background-color: #005eb8;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      flex: 1;
      margin: 10px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .icons {
      display: flex;
      gap: 15px;
    }

    .icons i {
      font-size: 20px;
      cursor: pointer;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .nav-categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .nav-categorias a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-categorias a:hover {
      text-decoration: underline;
    }

    .hero {
      background: linear-gradient(to bottom, #005eb8, #ffffff);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1,
    .hero h2 {
      color: white;
    }

    .hero img {
      display: block;
      margin: 20px auto;
      width: 60%;
      max-width: 600px;
      height: auto;
    }

    .hero a button {
      background-color: #005eb8;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .hero a button:hover {
      background-color: #004080;
    }

    .chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #005eb8;
      color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 250px;
      z-index: 1000;
    }

    .chat-bubble button {
      background-color: white;
      color: #005eb8;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .chat-bubble button:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-categorias {
        flex-direction: column;
        gap: 10px;
      }

      .search-bar {
        width: 100%;
      }

      .hero img {
        width: 80%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="3.png" alt="Logo de Tecno Amigos">
    <span>TA</span>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="¿Qué estás buscando?">
  </div>
  <div class="icons">
    <i class="fas fa-user"></i>
    <i class="fas fa-shopping-cart"></i>
    <i class="fas fa-store"></i>
    <i class="fas fa-bell"></i>
  </div>
</header>

<nav>
  <div class="nav-categorias">
    <a href="accesorios.html">Accesorios</a>
    <a href="audio.html">Audio</a>
    <a href="cables.html">Cables</a>
    <a href="componentes.html">Componentes</a>
    <a href="celulares.html">Celulares</a>
  </div>
</nav>

<section class="hero">
  <h1>¡Bienvenido!</h1>
  <h2>Hasta 50% de descuento</h2>
  <img src="5.png" alt="Imagen promocional de Tecno Amigos">
  <br>
  <a href="productos.html">
    <button>Ver productos</button>
  </a>
</section>

<div class="chat-bubble">
  <p>¡Hola! ¿En qué podemos ayudarte?</p>
  <button>Escríbenos</button>
</div>

</body>
</html>
